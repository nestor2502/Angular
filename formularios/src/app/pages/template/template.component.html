<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input #nombre="ngModel" 
                        class="form-control" 
                        type="text" name="nombre" 
                        [class.is-invalid]="nombre.invalid && nombre.touched" 
                        [ngModel]='usuario.nombre' 
                        placeholder="Nombre" 
                        required 
                        minlength="5">
                <small  *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger"> Ingrese 5 letras </small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input #apellido="ngModel" 
                        class="form-control" 
                        type="text" 
                        name="apellido" 
                        [ngModel]= "usuario.apellido"
                        [class.is-invalid]="apellido.invalid && apellido.touched" 
                        required 
                        placeholder="Apellido" 
                        minlength="5">
                <small  *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger"> Ingrese 5 letras </small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input #correo="ngModel" 
                    class="form-control"
                    type="email" name="correo"
                    [ngModel] = "usuario.correo"
                    [class.is-invalid]="correo.invalid && correo.touched" 
                    placeholder="Correo electrÃ³nico" 
                    required 
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            <small  *ngIf="correo.invalid && correo.touched" class="form-text text-danger">El correo es obligatorio </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>

        <div class="col-8">
            <select #pais="ngModel" 
                    class="form-control"
                    name= "pais"
                    [disabled]= "paises.length === 0"
                    [class.is-invalid]="pais.invalid && pais.touched" 
                    [ngModel]="usuario.pais"
                    required>
                <option *ngFor="let pais of paises"  [value]="pais.codigo"> {{pais.nombre}} </option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Genero</label>
        <div class="col-8">
            <div class="form-check form-check-inline">

                <input  class="form-check-input"
                        name="genero"
                        type="radio"
                        value="M"
                        [class.is-invalid]="genero.invalid && genero.touched" 
                        required
                        [ngModel] = "usuario.genero"
                        #genero= "ngModel">

                <label class="form-check-label" > Masculino</label>
            </div>
            <div class="form-check form-check-inline">

                <input  class="form-check-input"
                        name="genero"
                        type="radio"
                        value="F"
                        [class.is-invalid]="genero.invalid && genero.touched" 
                        required
                        [ngModel] = "usuario.genero"
                        #genero = "ngModel">

                <label class="form-check-label" > Femenino</label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" 
                    class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
